<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoldAngelLocket</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    #image {
      width: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="locket1.png" id="image" />
  </div>

  <script>
    const image = document.getElementById('image');
    const firstImage = 'locket1.png';
    const secondImage = 'locket2.png';
    let toggled = false;

    image.addEventListener('click', function () {
      toggled = !toggled;
      image.src = toggled ? secondImage : firstImage;
    });
  </script>
</body>
</html>
