<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoldAngelLocket</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    #image {
      width: 300px;
      cursor: pointer;
    }
    #upload {
      margin-top: 20px;
    }
    #logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="rimuru.gif" id="image" />
    <input type="file" id="upload" accept="image/*" />
  </div>

  <a id="logo" href="https://github.com/anthonytedja" onclick="event.stopPropagation()">
    <i class="fa fa-github fa-lg"></i>
  </a>

  <script>
    const upload = document.getElementById('upload');
    const image = document.getElementById('image');

    let uploadedImageURL = null;
    let toggled = false;

    // For demo, you can use a placeholder second image
    const secondImage = "https://via.placeholder.com/300x300?text=Second+Image";

    upload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          uploadedImageURL = e.target.result;
          image.src = uploadedImageURL;
          toggled = false; // Reset toggle state
        }
        reader.readAsDataURL(file);
      }
    });

    image.addEventListener('click', function () {
      if (!uploadedImageURL) return; // Do nothing if no image uploaded

      toggled = !toggled;
      image.src = toggled ? secondImage : uploadedImageURL;
    });
  </script>
</body>
</html>
